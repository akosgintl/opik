name: jira-description-action
on:
  workflow_dispatch:
  pull_request:
    types: [opened, edited, synchronize, reopened]
permissions:
  contents: read
  pull-requests: write
jobs:
  add-jira-description:
    runs-on: ubuntu-latest
    steps:
      - uses: cakeinpanic/jira-description-action@v0.5.1
        name: jira-description-action
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          jira-token: ${{ secrets.JIRA_AUTH }}
          jira-base-url: https://comet-ml.atlassian.net
          custom-issue-number-regexp: '[A-Z]{2,4}-[0-9]{1,10}' 
          # jira-project-key: 'OPIK' #optional
