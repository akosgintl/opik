name: jira-description-action
permissions:
  contents: read
  pull-requests: write
on:
  workflow_dispatch:
  pull_request:
    types: [opened, edited, synchronize, reopened]
jobs:
  add-jira-description:
    runs-on: ubuntu-latest
    # runs-on: self-hosted
    steps:
      - uses: cakeinpanic/jira-description-action@master
        name: jira-description-action
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          jira-token: ${{ secrets.JIRA_TOKEN }}
          jira-base-url: https://comet-ml.atlassian.net
          custom-issue-number-regexp: '[A-Z]{2,4}-[0-9]{1,10}' 
          # jira-project-key: 'OPIK' #optional
